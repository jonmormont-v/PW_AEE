<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instituto da Computação</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="/user/formulario" method="POST">
        <fieldset>
            <legend>Dados Básicos</legend>
          Nome  <input type="text" name="nome" id="nome"> <br>
          E-mail   <input type="email" name="email" id="email" 
          required placeholder="seunome@dominio.com.br"> <br>
          Website <input type="url" value="http://"name="site" id="site">
        
        </fieldset>
        <fieldset>
            <legend>Seu curso no ICOMP</legend>
            <input type="radio" name="curso" id="cc">
            Ciencia da Computação <br>
            <input type="radio" name="curso" id="es">
            Engenharia de Software <br>
            <input type="radio" name="curso" id="ec">
            Engenharia da Computação <br>
            
        </fieldset>
        <fieldset>
            <legend>Assinale as linguagens já usada por você:</legend>
            <label for="java">Java</label>
            <input type="checkbox" name="ling" id="java" value="java">
            <label for="c">C</label>
            <input type="checkbox" name="ling" id="c" value="c">
            <label for="cpp">C++</label>
            <input type="checkbox" name="ling" id="cpp" value="cpp">
            <label for="perl">Perl</label>
            <input type="checkbox" name="ling" id="perl" value="perl">
            <label for="python">Python</label>
            <input type="checkbox" name="ling" id="python" value="python">
            <label for="js">Javascript</label>
            <input type="checkbox" name="ling" id="js" value="js">
            
        </fieldset>
        <fieldset>
            <legend>Dados Complementares</legend>
            <label for="corf">Cor favorita</label>
            <input type="color" name="corf" id="corf"> <br>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento"> <br>
            <label for="ano">Ano de entrada em seu curso do ICOMP</label>
            <input type="number" name="ano" min="1980" max="2020" step="1" value="2020" id="ano"> <br>
            <label for="nota">Nota para este site</label>
            <input type="range" name="nota" min="0" max="10" id="nota">
        </fieldset>
        <fieldset>
            <legend>Área de atuação</legend>
            <select name="area" id="area">
                <option value="1">Banco de Dados</option>
                <option value="2">Educação a Distancia</option>
                <option value="3">Engenharia de Software</option>
                <option value="4">Otimização</option>
                <option value="5">Programação para Web</option>
                <option value="6">Recuperação de Informação</option>
                <option value="7">Redes de Computadores</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Submeta seu currículo vitae</legend>
            <input type="file" name="curriculo">
        </fieldset>
        <fieldset>
            <legend>Escreva sua mensagem</legend>
            <textarea name="mensagem" cols="30" rows="4">
            </textarea>
        </fieldset>
        <input type="reset" value="Resetar Dados">
        <input type="submit" value="Enviar Mensagem">
    </form>
</body>
</html>
